<body>
    <script>
          let MAX = 100;
        function isSymmetric(mat, N) {
            for (let i = 0; i < N; i++)
                for (let j = 0; j < N; j++)
                    if (mat[i][j] != mat[j][i])
                        return false;
            return true;
        }

        let mat = [[1, 3, 5],
        [3, 2, 4],
        [5, 4, 1]];

        if (isSymmetric(mat, 3))
            document.write("Yes");
        else

            document.write("NO");

    </script>
</body>
