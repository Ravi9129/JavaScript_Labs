<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     var a=1;
     var b=4;
    var c=7;
    var d;
    
     var num=prompt("Enter the limit");
     
     document.write(a+"  ");
     document.write(b+"  ");
     document.write(c+"  ");

     for(var i=1;i<=num;i++)
        {
         d=a+b+c;
         a=b;
         b=c;
         c=d;
         document.write(d+"  ");
     }

    </script>
</body>
</html>
