<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

     var a=1;
     var b=2;
    
     var num=prompt("Enter the limit");
     
     document.write(a+"  ");
     document.write(b+"  ");

     for(var i=1;i<=num;i++){
        if(i%2==0){
         var b=b+4;
         document.write(b+ "  ");
        }
        else{
            a=a+3;
            document.write(a+ "  ");
        }
     }
     

    
     

    </script>
</body>
</html>
